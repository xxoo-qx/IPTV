name: update

on:
  watch:
    types: [started]
  schedule:
    - cron: 0 10,22 * * *
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: GetTime
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"

      - name: update
        run: |
          # 酒店源m3u
          rm -f IPTV.m3u && wget https://raw.githubusercontent.com/xxoo-qx/tv/main/itvlist.m3u -O IPTV.m3u
          sed -i 's/其他频道/地方频道/' IPTV.m3u
          sed -i '/^\s*$/d' IPTV.m3u
          
          # 酒店源txt
          rm -f IPTV.txt && wget https://raw.githubusercontent.com/xxoo-qx/tv/main/itvlist.txt -O IPTV.txt
          sed -i 's/其他频道/地方频道/' IPTV.txt
          sed -i '/^\s*$/d' IPTV.txt
          
          # 央视源
          rm -f CCTV.m3u && wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/ipv6.m3u -O CCTV.m3u
          sed -i -n '/央视ʰ/,+1p' CCTV.m3u
          sed -i 's/央视ʰ/央视频道/' CCTV.m3u
          sed -i '1i #EXTM3U' CCTV.m3u
          sed -i '/^\s*$/d' CCTV.m3u

          # 卫视源
          rm -f CNTV.m3u && wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/ipv6.m3u -O CNTV.m3u
          sed -i -n '/卫视ʰ/,+1p' CNTV.m3u
          sed -i 's/卫视ʰ/卫视频道/' CNTV.m3u
          sed -i '1i #EXTM3U' CNTV.m3u
          sed -i '/^\s*$/d' CNTV.m3u

          # 成人源
          rm -f Adult.m3u && wget http://adultiptv.net/chs.m3u -O Adult.m3u
          sed -i 's/XXX/成人频道/' Adult.m3u
          sed -i 's/AdultIPTV.net //g' Adult.m3u
          
          wget https://raw.githubusercontent.com/YanG-1989/m3u/main/Adult.m3u -O AdultVideo.txt
          sed -i -n '/日本\|欧美/,+1p' AdultVideo.txt
          sed -i 's/日本/成人视频/g; s/欧美/成人视频/g' AdultVideo.txt
          sed -i '/https:\/\/\(t12\|t15\|t11\|t17\).cdn2020.com:[0-9]\+/{N;d;}' AdultVideo.txt
          echo '' >> Adult.m3u && cat AdultVideo.txt >> Adult.m3u
          rm -f AdultVideo.txt
          sed -i '/^\s*$/d' Adult.m3u
          sed -i 's#\(http://\|https://\)\(.*m3u8.*\)#https://proxy.ymoo.buzz/\1\2#g' Adult.m3u

          #IPTV6央视源
          rm -f IPTVYS.m3u && wget https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u -O IPTVYS.m3u
          sed -i -n '/央视IPV6/,+1p' IPTVYS.m3u
          sed -i 's/央视IPV6/央视频道IPV6/' IPTVYS.m3u
          sed -i '1i #EXTM3U' IPTVYS.m3u
          sed -i '/^\s*$/d' IPTVYS.m3u
          
          #IPTV6卫视源
          rm -f IPTVWS.m3u && wget https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u -O IPTVWS.m3u
          sed -i -n '/卫视IPV6/,+1p' IPTVWS.m3u
          sed -i 's/卫视IPV6/卫视频道IPV6/' IPTVWS.m3u
          sed -i '1i #EXTM3U' IPTVWS.m3u
          sed -i '/^\s*$/d' IPTVWS.m3u
          
          #轮播源m3u
          sed -i '/^\s*$/d' LIVE.m3u
          
          #轮播源txt
          sed -i '/^\s*$/d' LIVE.txt
          
          #MGDYm3u
          sed -i '/^\s*$/d' MGDY.m3u
          
          #MGDYtxt
          sed -i '/^\s*$/d' MGDY.txt

          # 整合源
          rm -f IPTVV6.m3u && rm -f IPTV.m3u && touch IPTVV6.m3u && touch IPTV.m3u
          cat CCTV.m3u >> IPTV.m3u
          cat CNTV.m3u >> IPTV.m3u
          cat IPTVYS.m3u >> IPTVV6.m3u
          cat IPTVWS.m3u >> IPTVV6.m3u
          cat IPTVV6.m3u >> IPTV.m3u
          cat MGDY.m3u >> IPTV.m3u
          cat LIVE.m3u >> IPTV.m3u
          cat IPTVV6.txt >> IPTV.txt
          echo '' >> IPTV.txt && cat MGDY.txt >> IPTV.txt
          echo '' >> IPTV.txt && cat LIVE.txt >> IPTV.txt
          sed -i '/#EXTM3U/d' IPTV.m3u
          sed -i '1i #EXTM3U' IPTV.m3u
          sed -i '/^\s*$/d' IPTV.m3u

          rm -f EPG.xml && wget https://raw.githubusercontent.com/sparkssssssssss/epg/main/pp.xml -O EPG.xml
          echo "Auto update IPTV in ${{ steps.date.outputs.date }}" > README.md

      - name: Clean
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -am "${{ steps.date.outputs.date }}"

      - name: Push
        run: git push -f origin main
